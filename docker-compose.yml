version: '3.3'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: solar_postgres
    environment:
      POSTGRES_DB: solar_monitor
      POSTGRES_USER: solar
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U solar -d solar_monitor" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: solar_mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped

  # PgAdmin (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: solar_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@solar.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?PGADMIN_PASSWORD is required}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - dev

  # Backend API
  backend:
    build:
      context: ./solar-backend
      dockerfile: Dockerfile
    container_name: solar_backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://solar:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/solar_monitor
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    restart: unless-stopped

  # Frontend (nginx serving built React app)
  frontend:
    build:
      context: ./solar-dashboard
      dockerfile: Dockerfile
    container_name: solar_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
