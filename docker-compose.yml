version: '3.3'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: solar_postgres
    command: postgres -c shared_buffers=128MB -c max_connections=50 -c work_mem=4MB
    environment:
      POSTGRES_DB: solar_monitor
      POSTGRES_USER: solar
      POSTGRES_PASSWORD: ${DB_PASSWORD:-solarmonitor2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U solar -d solar_monitor" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 384M
    restart: unless-stopped

  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: solar_mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    deploy:
      resources:
        limits:
          memory: 64M
    restart: unless-stopped

  # Backend API (pre-built image for ARM64)
  backend:
    image: ghcr.io/cophamevs/solar_monitor/backend:latest
    container_name: solar_backend
    environment:
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=200"
      DATABASE_URL: postgresql://solar:${DB_PASSWORD:-solarmonitor2024}@postgres:5432/solar_monitor
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      JWT_SECRET: ${JWT_SECRET:-solar-jwt-secret-key-2024-change-in-production}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (pre-built image for ARM64)
  frontend:
    image: ghcr.io/cophamevs/solar_monitor/frontend:latest
    container_name: solar_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 64M
    restart: unless-stopped

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
